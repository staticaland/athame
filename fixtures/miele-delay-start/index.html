<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miele – Delay Start Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 text-gray-900 p-4 sm:p-6 font-sans min-h-screen">
  <div class="max-w-lg mx-auto pb-8">
    <h1 class="text-lg sm:text-2xl font-semibold mb-4 sm:mb-5">Miele delay start</h1>

    <!-- Finish Time Frame -->
    <div class="bg-white rounded-2xl p-4 sm:p-5 shadow-lg mb-3 sm:mb-4 border border-gray-200">
      <label for="finishTime" class="block text-sm sm:text-[0.9rem] mb-1.5 text-gray-700 font-medium">Desired finish time</label>
      <input id="finishTime" type="time" step="60" class="w-full px-2 sm:px-3 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-900 text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent box-border" />
    </div>

    <!-- Program Frame -->
    <div class="bg-white rounded-2xl p-4 sm:p-5 shadow-lg mb-3 sm:mb-4 border border-gray-200">
      <label for="duration" class="block text-sm sm:text-[0.9rem] mb-1.5 text-gray-700 font-medium">Programme length</label>
      <div class="flex flex-col gap-2.5">
        <input id="duration" type="time" step="60" class="w-full px-2 sm:px-3 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-900 text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent box-border" />
        <select id="programSelect" class="w-full pl-2 sm:pl-3 pr-8 sm:pr-10 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-700 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent box-border">
          <option value="">Select program...</option>
          <option value="3:00">ECO 40-60 (3:00)</option>
          <option value="1:26">Bomull (1:26)</option>
          <option value="1:39">Strygelet (1:39)</option>
          <option value="1:04">Finvask (1:04)</option>
          <option value="0:39">Uld (0:39)</option>
          <option value="0:30">Express 20 (0:30)</option>
          <option value="1:31">Mørkt (1:31)</option>
          <option value="1:36">Skjorter (1:36)</option>
          <option value="0:39">Imprægnering (0:39)</option>
          <option value="0:49">QuickIntense (0:49)</option>
          <option value="2:28">Sanitize (2:28)</option>
        </select>
      </div>
      <div id="error" class="text-red-600 text-sm mt-2"></div>
    </div>

  <!-- Timeline visualization -->
  <div id="timelineCard" class="bg-white rounded-2xl p-4 sm:p-5 shadow-lg mb-3 sm:mb-4 border border-gray-200 hidden">
    <div class="text-xs sm:text-sm font-medium mb-3 text-gray-600">Timeline</div>
    <div id="timeline" class="space-y-2"></div>
  </div>

  <div id="delayCard" class="bg-gradient-to-br from-blue-600 to-blue-700 rounded-2xl p-5 sm:p-6 shadow-xl mb-3 sm:mb-4 text-white hidden">
    <div id="delayValue" class="text-3xl sm:text-5xl font-bold mb-3 break-words"></div>
    <div id="delayDetails" class="text-sm sm:text-base opacity-90 leading-relaxed"></div>
  </div>

    <script type="module" src="script.js"></script>
  </div>
</body>
</html>
