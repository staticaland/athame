<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miele â€“ Delay Start Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 text-gray-900 p-4 sm:p-6 font-sans min-h-screen">
  <div class="max-w-lg mx-auto pb-8">
    <!-- Finish Time Card -->
    <div class="bg-white rounded-2xl p-4 sm:p-5 shadow-lg mb-3 sm:mb-4 border border-gray-200">
      <label for="finishTime" class="block text-sm sm:text-[0.9rem] mb-2 text-gray-700 font-medium">Have your laundry done around</label>
      <div class="flex gap-2 items-center">
        <input id="finishTime" type="time" step="60" class="w-24 px-2 sm:px-3 py-2.5 rounded-lg border-2 border-gray-400 bg-white text-gray-900 text-base font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 box-border shadow-sm" />
        <button id="add30m" class="px-2 py-1.5 text-xs font-medium rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">+30m</button>
        <button id="add1h" class="px-2 py-1.5 text-xs font-medium rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">+1h</button>
      </div>
    </div>

    <!-- Program Card with Tabbed Interface -->
    <div class="bg-white rounded-2xl shadow-lg mb-3 sm:mb-4 border border-gray-200 overflow-hidden">
      <!-- Tab Navigation -->
      <div class="flex border-b border-gray-200">
        <button id="tabProgram" class="flex-1 px-4 py-3 text-sm sm:text-base font-medium text-blue-600 border-b-2 border-blue-600 bg-blue-50 focus:outline-none transition-colors">
          Program
        </button>
        <button id="tabTime" class="flex-1 px-4 py-3 text-sm sm:text-base font-medium text-gray-500 hover:text-gray-700 focus:outline-none transition-colors">
          Custom time
        </button>
      </div>

      <!-- Tab Content -->
      <div class="p-4 sm:p-5">
        <!-- Program Tab Content -->
        <div id="programTabContent">
          <label for="programSelect" class="block text-sm sm:text-[0.9rem] mb-2 text-gray-700 font-medium">Select program</label>
          <select id="programSelect" class="w-full pl-2 sm:pl-3 pr-8 sm:pr-10 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-700 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent box-border">
            <option value="">Select program...</option>
            <option value="3:39">ECO 40-60 (3:39)</option>
            <option value="2:39">Bomull (2:39)</option>
            <option value="0:20">Express (0:20)</option>
            <option value="1:09">Ull (1:09)</option>
          </select>
        </div>

        <!-- Time Tab Content (Hidden by default) -->
        <div id="timeTabContent" class="hidden">
          <label for="duration" class="block text-sm sm:text-[0.9rem] mb-2 text-gray-700 font-medium">Program length</label>
          <input id="duration" type="time" step="60" class="w-24 px-2 sm:px-3 py-2.5 rounded-lg border-2 border-gray-400 bg-white text-gray-900 text-base font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 box-border shadow-sm" />
        </div>

        <!-- Error messages -->
        <div id="error" class="text-red-600 text-sm mt-3"></div>
      </div>
    </div>

    <!-- Result Card -->
    <div id="resultCard" class="bg-white rounded-2xl p-4 sm:p-5 shadow-lg mb-3 sm:mb-4 border border-gray-200 hidden">
      <div class="mb-4">
        <div class="bg-blue-50 border-2 border-blue-200 rounded-xl p-3 sm:p-4 mb-3">
          <div class="text-sm text-gray-700 mb-1">Set your machine to</div>
          <div id="delayValue" class="text-xl sm:text-2xl font-bold text-blue-600 mb-2">Delay start: 12 h</div>
          <div id="delayDetails" class="text-xs sm:text-sm text-gray-600"></div>
        </div>

        <div class="text-sm text-gray-600 mb-1">Finish at</div>
        <div id="finishAround" class="text-2xl sm:text-3xl font-bold text-gray-900"></div>
      </div>

      <!-- Collapsible Timeline -->
      <details class="mt-4">
        <summary class="cursor-pointer text-sm font-medium text-blue-600 hover:text-blue-700 select-none">Show timeline</summary>
        <div id="timeline" class="space-y-2 mt-3"></div>
      </details>
    </div>

    <!-- Cheer Section -->
    <div class="bg-gradient-to-r from-blue-50 to-green-50 rounded-2xl p-4 sm:p-5 shadow-lg border border-blue-200 mb-3 sm:mb-4 mt-12 sm:mt-16">
      <div id="cheer" class="text-sm sm:text-base text-gray-800 font-medium text-center"></div>
    </div>

    <!-- Quote Section -->
    <div class="bg-white rounded-2xl p-4 sm:p-5 shadow-lg border border-gray-200">
      <div id="quote" class="text-sm sm:text-base text-gray-700 italic"></div>
      <div id="quoteAuthor" class="text-xs sm:text-sm text-gray-500 mt-2"></div>
    </div>

    <script type="module" src="script.js"></script>
  </div>
</body>
</html>
